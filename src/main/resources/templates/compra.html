<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css"  media="screen,projection">
    <link rel="stylesheet" href="css/compra.css"  media="screen,projection">
    <title>Comprar</title>
</head>
<body>
    <div class="container">
  		<div class="section">
    		<h5>Productos</h5>
    	</div>
    	<div class="divider"></div>
        <div class="row">
	        <div class="input-field col s12">
		        <form>
		            <div class="row">
		                <div class="input-field col s6">
		                    <i class="material-icons prefix">search</i>
		                    <input id="search" type="text" class="validate" />
		                    <label for="search">Buscar por nombre</label>
		                </div>
		                <div class="input-field col s6">
		                    <input id="cliente" type="text" class="validate" />
		                    <label for="cliente">Cliente que compra</label>
		                </div>
		            </div>
		        </form>
	        </div>
	        <div class="col s12">
	        	<table id="tablaBuscar">
			    	<thead>
			        	<tr>
			            	<th>Producto</th>
			            	<th>Precio (c/u)</th>
			            	<th>Cantidad</th>
			            	<th>Opción</th>
			        	</tr>
			       	</thead>
		       		<tbody>
		       		</tbody>
		       </table>
	        </div>
	  		<div class="section">
	    		<h5>Detalles</h5>
	    	</div>
	    	<div class="divider"></div>
	        <div class="col s12">
	        	<table id="tablaDetalles">
			    	<thead>
			        	<tr>
			            	<th>Producto</th>
			            	<th>Precio (c/u)</th>
			            	<th>Cantidad</th>
			            	<th>Opción</th>
			        	</tr>
			       	</thead>
		       		<tbody>
		       		</tbody>
		       </table>
	        </div>
	        <div class="col s12">
	        	<div class="right">
	        		<h4 id="total"></h4>
	        	</div>
	        </div>
	    	<div class="divider"></div>
	        <div class="col s12">
		        <div class="right">
		        	<a class="waves-effect waves-light btn red lighten-1" href="/"><i class="material-icons left">clear</i>Cancelar</a>
		        	<button id="comprar" class="waves-effect waves-light btn green lighten-1"><i class="material-icons left">check</i>Aceptar</button>
		        </div>
	        </div>
        </div>
    </div>
    <script src="js/materialize.min.js"></script>
    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/compra.js"></script>
</body>
</html>
