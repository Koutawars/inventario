<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css"  media="screen,projection">
    <link rel="stylesheet" href="css/inventario.css"  media="screen,projection">
    <title>Inventario</title>
</head>
<body>
    <div class="container">
        <div class="section"></div>
        <div class="row">
            <div class="col s12">
                <form>
                    <div class="row">
                      	<span class="right">
  							<a href="../" class=" blue lighten-1 waves-effect waves-light btn"><i class="material-icons left">arrow_back</i>Atrás</a>
  						</span>
                        <div class="input-field col s8">
                            <input id="nombre" type="text" class="validate">
                            <label for="nombre">Nombre</label>
                        </div>
                        <div class="input-field col s8">
                            <input id="precio" type="number" class="validate">
                            <label for="precio">Precio</label>
                        </div>
                        <div class="input-field col s8">
                            <input id="cantidad" type="number" class="validate">
                            <label for="cantidad">Cantidad</label>
                        </div>
                        <div class="col s8">
                            <button id="agregar" class="waves-effect waves-light btn">Agregar</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col s12">
                <form>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">search</i>
                            <input id="search" type="text" class="validate">
                            <label for="search">Buscar</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col s12">
                <table id="tablaProductos">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Opción</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
   	<!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
		<form class="col s12">
	      <div class="row">
			<div class="col s12">
				<h3 class="center">
					Editar
				</h3>
			</div>
	        <div class="input-field col s6">
	          <input id="nombreEdit" type="text" class="validate">
	          <label for="nombreEdit">Nombre</label>
	        </div>
	        <div class="input-field col s6">
	          <input id="precioEdit" type="text" class="validate">
	          <label for="precioEdit">Precio</label>
	        </div>
	        <div class="input-field col s6">
	          <input id="cantidadEdit" type="number" class="validate">
	          <label for="cantidadEdit">Cantidad</label>
	        </div>
	      </div>
		</form>
    </div>
    <div class="modal-footer">
      <a id="editar" href="#!" class="modal-close waves-effect waves-green btn-flat">Guardar</a>
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancelar</a>
    </div>
  </div>
    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/inventario.js"></script>
</body>
</html>
