<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection">
    <title th:text = "${compra.cliente}"></title>
</head>
<body>
    <div class="container">
  		<div class="section">
  			<span class="right">
  				<a href="../" class=" blue lighten-1 waves-effect waves-light btn"><i class="material-icons left">arrow_back</i>Atr√°s</a>
  			</span>
  			<h4>Factura</h4>
    	</div>
    	<div class="divider"></div>
    	<div class="row">
    		<h5 class="col s6">
    			<b>Nombre: </b>
    			<span th:text = "${compra.cliente}"></span>
    		</h5>
    		<h5 class="col s6">
    			<b>Fecha: </b>
    			<span th:text = "${compra.fecha}"></span>
    		</h5>
    		<div class="col s12">
	    		<table>
			        <thead>
			        	<tr>
			            	<th>Producto</th>
			            	<th>Precio / unidad</th>
			            	<th>Cantidad</th>
			            </tr>
			        </thead>
			        <tbody>
			        <th:block th:each="detalle : ${compra.detalles}">
			        	<tr>
			        		<th th:text = "${detalle.producto.nombre}"></th>
			        		<th th:text = "${detalle.producto.precio}"></th>
			        		<th th:text = "${detalle.cantidad}"></th>
			        	</tr>
			        </th:block>
			        </tbody>
		  		</table>
	  		</div>
    		<div class="col s12">
    			<h4 class="right">Total: $ <span th:text="${#numbers.formatDecimal(compra.total, 0, 'COMMA', 0, 'POINT')}">10.00</span></h4>
    		</div>
    	</div>
    </div>
    <script src="../js/materialize.min.js"></script>
</body>
</html>
